<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--font-family Montserrat-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!--font-family Fraunces-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
    <div class="card">
      <img src="./images/image-product-mobile.jpg" alt="product mobile-img">

      <div class="card-details">
        <span class="prod-cat">PERFUME</span> 
        <article class="name-desc-prod">
          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </article>
        
        
        <article class="price">
          <span class="new-price"><p>$149.99</p></span>
          <span class="old-price"><s><p>$169.99</p></s></span>
        </article>
        
        <button type="button" ><span class="btn"><img src="./images/icon-cart.svg" alt="cart icon"> <p>Add to Cart</p></span></button>
      </div>
    </div>
    
  </main>

  
  

</body>
</html>
